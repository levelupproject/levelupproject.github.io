<html>
	<head>
		
		<title>LEVEL UP!</title>

		<link rel="stylesheet" type="text/css" href="default.css" />

		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquery.mixitup.min.js"></script>
		<script src="js/jquery-1.9.1.min.js"></script>

		<script type="text/javascript">

		// NICE IMAGE LOADING

		function imgLoaded(img){	
				$(img).parent().addClass('loaded');
			};

		</script>

		<script type="text/javascript">

		// LOAD MIX-IT-UP

		$(function(){
		$('#Grid').mixitup({
    targetSelector: '.mix',
    filterSelector: '.filter',
    buttonEvent: 'click',
    effects: ['fade','scale'],
    easing: 'smooth',
    layoutMode: 'grid',
    targetDisplayGrid: 'inline-block',
    targetDisplayList: 'block',
    gridClass: 'grid',
    transitionSpeed: 600,
    sortOnLoad: false,
    multiFilter: false,
    filterLogic: 'or',
    resizeContainer: true,
    minHeight: 0,
    failClass: 'fail',
    onMixLoad: null,
    onMixStart: null,
    onMixEnd: null
});

		</script>

	</head>


	<body>

		<!-- BEGIN DROP DOWN CONTROLS -->

		<div class="controls">
			
				<ul>
					<li class="filter" data-filter="all">All</li>
					<li class="filter" data-filter="bolton_hill">Bolton Hill</li>
					<li class="filter" data-filter="fells_point">Fells Point</li>
					<li class="filter" data-filter="harbor">Inner Harbor</li>
					<li class="filter" data-filter="little_italy">Little Italy</li>
					<li class="filter" data-filter="mica">MICA</li>
					<li class="filter" data-filter="mount_vernon">Mount Vernon</li>
					<li class="filter" data-filter="reservoir_hill">Reservoir Hill</li>
				</ul>
		
			
				<ul>
					<li class="filter" data-filter="all">All</li>
					<li class="filter" data-filter="landscape">Landscape</li>
					<li class="filter" data-filter="portrait">Portrait</li>
				</ul>

		<!-- END DROP DOWN CONTROLS -->

		<!-- GRID -->
			
			<ul id="Grid">
				<li class="mix harbor" data-cat="harbor"> 1</li>
				<li class="mix bolton_hill" data-cat="bolton_hill">2 </li>
				<li class="mix fells_point" data-cat="fells_point"> 3 </li>
				
				<li class="gap"></li> <!-- "gap" elements fill in the gaps in justified grid -->
			</ul>


	</body>

</html>
