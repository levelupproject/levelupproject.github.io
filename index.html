<html>
	<head>
		
		<title>LEVEL UP!</title>

		<link rel="stylesheet" type="text/css" href="default.css" />

		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
		<script type="text/javascript" src="js/jquery.mixitup.js"></script>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

<script type="text/javascript">
		
			/* 
			*	We would normally recommend that all JavaScript is kept in a seperate .js file,
			* 	but we have included it in the document head for convenience.
			*/
			
			// INSTANTIATE MIXITUP
		
			$(function(){
				$('#Grid').mixitup();
			});
			
		</script>

	</head>


	<body>

		<div class="wrapper">

		<!-- BEGIN DROP DOWN CONTROLS -->

		<div class="controls">
			
				<ul>
					<li class="filter" data-filter="all">All</li>
					<li class="filter" data-filter="bolton_hill">Bolton Hill</li>
					<li class="filter" data-filter="fells_point">Fells Point</li>
					<li class="filter" data-filter="harbor">Inner Harbor</li>
					<li class="filter" data-filter="little_italy">Little Italy</li>
					<li class="filter" data-filter="mica">MICA</li>
					<li class="filter" data-filter="mount_vernon">Mount Vernon</li>
					<li class="filter" data-filter="reservoir_hill">Reservoir Hill</li>
				</ul>

			</div>

		<!-- END DROP DOWN CONTROLS -->

		<!-- GRID -->
			
			<ul id="Grid">
				<li class="mix harbor" data-cat="harbor">
					<div class="imgwrapper"><img src="images/pix1.jpg"/></div>
				</li>
				<li class="mix bolton_hill" data-cat="bolton_hill">
					<div class="imgwrapper"><img src="images/pix2.jpg"/></div>
				</li>
				<li class="mix fells_point" data-cat="fells_point">
					<div class="imgwrapper"><img src="images/pix3.jpg"/></div>
				</li>
				
				<li class="gap"></li> <!-- "gap" elements fill in the gaps in justified grid -->
			</ul>

			</div>
	</body>

</html>
